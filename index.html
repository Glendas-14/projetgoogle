    <title>Google.Contacts</title>

</head>
<body>
    <div class="body--width">
        <header class="header">
            <div class="header__contenaire">
                <div class="header__contenaire--menu">
                    <div class="header--menu">
                        <div class="header__menuBurgeur">
                            <span class="material-icons burgeur">

                        </div>
                    </div>
                    <h3 class="header__titre"> Contacts</h3>
                </div>
                
                <nav class="header__nav"> 
                    <div class="nav__recherche">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search__R" viewBox="0 0 16 16">

                </nav>
            </div>
            <div>
                <div>

                    </svg>    
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#434343"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
                    </svg>
                    <img src="" alt="">

                </div>
            </div>         
        </header>
        <main class="main__body">
            <div class="contact__contenair">
                <button class="btn__newContact"> 
                    <span class="material-icons add">
                    add
                    </span> 
                    <p>Créer un contact</p>
                </button>
                <div class="addcontact">
                    <div class="addNewContact">
                        <span class="material-icons newcont">
                            perm_identity
                        </span>
                        <p>Créer un contact</p>
                    </div>
                    <div class="addMeContact">
                        <span class="material-icons newcont">
                            people_alt
                        </span>
                        <p>Créer plusieurs contacts</p>
                    </div>
                </div>
    
                <div class="sumContact"> 
                    <button class="btn__newContact--icon">
                        <div class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="30" viewBox="0 0 26 26">
                                <path d="M 16.5625 15.898438 C 16.402344 15.847656 15.398438 15.394531 16.027344 13.484375 L 16.019531 13.484375 C 17.65625 11.800781 18.90625 9.085938 18.90625 6.414063 C 18.90625 2.308594 16.175781 0.15625 13 0.15625 C 9.824219 0.15625 7.109375 2.308594 7.109375 6.414063 C 7.109375 9.097656 8.351563 11.820313 10 13.503906 C 10.640625 15.1875 9.492188 15.8125 9.253906 15.898438 C 5.929688 17.101563 2.03125 19.292969 2.03125 21.457031 C 2.03125 22.039063 2.03125 21.6875 2.03125 22.269531 C 2.03125 25.214844 7.742188 25.886719 13.03125 25.886719 C 18.328125 25.886719 23.96875 25.214844 23.96875 22.269531 C 23.96875 21.6875 23.96875 22.039063 23.96875 21.457031 C 23.96875 19.230469 20.050781 17.054688 16.5625 15.898438 Z"></path>
                            </svg>
                            <p>contact</p>
                        </div>                       
                        <div class="sumCont">7</div>
                    </button>                   
                    
                </div>
                <div class="contact__libelle">
                    <p>Fréquants</p>
                    <div class="libele">
                        <p>Libellés</p>
                        <span class="material-icons addLibelle">
                            add
                        </span>
                    </div>    
                </div>
                <div class="contact__libelle--categorie">
                    <div class="bureau">
                        <span class="material-icons label">
                            label
                            </span>
                        <p>Bureau</p>
                    </div>
                    <div class="famille">
                        <span class="material-icons label">
                            label
                            </span>
                        <p>Famille</p>
                    </div>
                    <div class="amis">
                        <span class="material-icons label">
                            label
                            </span>
                        <p>Amis</p>
                    </div>  
                </div>        
            </div>

            <div class="Contact__main">
                <div class="allContacts">
                    <h2>Contacts</h2>
                    <div class="contact__libele">
                        <p class="contact--titre"> Titre</p>
                        <p class="contact--mail"> E-mail</p>
                        <p class="contact--num"> Numéro de téléphone</p>
                        <p class="contact--libellés"> Fonction</p>
                        <p class="contact--libellés"> Entreprise</p>
                        <div>
                            <span class="material-icons">
                                print
                            </span>
                            <span class="material-icons">
                                ios_share
                            </span>
                        </div>       
                    </div>
                    <hr>

                    <div class="ajoutContact" id="ajoutContact">
                        <!-- <ul id="ajoutContactList" class="ajoutContactList">        
                        </ul> -->
                    </div> 
                </div>                         
                <div class="form">
                    <div class="btn__saved">
                        <span class="material-icons arrow">
                            arrow_back
                        </span>
                        <button class="buttonSaved">Enregistrer</button>
                    </div>
                    <div>
                        <img class="photo" src="https://www.gstatic.com/identity/boq/profilepicturepicker/photo_silhouette_e02a5f5deb3ffc173119a01bc9575490.png" 
                        alt="Photo d'un contact." data-iml="7557.300000000047">
                    </div>
                    <button class="buttonLibelle"> <span class="material-icons lib">
                        add
                    </span>  <p>Libellé</p></button>
                    <form action="">
                        <div class="prenom">
                            <span class="material-icons">
                                person_outline
                            </span>
                            <input type="text" name="prenom" class="prenomd" placeholder="Prénom">
                        </div> 
                        <input type="text" name="nom" class="nom" placeholder="Nom">
                        <div>
                            <span class="material-icons">
                                business
                            </span>
                            <input type="text" name="entreprise" class="entreprise" placeholder="Entreprise">
                        </div>
                        <input type="text" name="fonction" class="fonction" placeholder="Fonction">
                        <div>
                            <span class="material-icons">
                                email
                            </span>
                            <input type="email" name="email" class="email" placeholder="E-mail">
                        </div>                 
                        <div>
                            <button class="addEmail">+ Ajouter une address e-mail</button>
                        </div>
                        
                        <input type="tel" name="téléphone" class="tel" placeholder="Téléphone">                  
                    </form>
                </div>
                <div class="newLibelle ">
                    <p>Créer un libellé</p>
                    <input type="text" name="newL" class="newLib" placeholder="Nouveau Libellé">
                    <div class="btnNewlib">
                        <button class="btnNewl">Non, ne rien faire</button>
                        <button class="btnNewl">Enregistrer</button>
                    </div>
                </div>
                <div class="contactLeftLibelleBlock">

                </div>
            </div>
            

        </main>  

       

    </div>
    <script src="./index.js"></script>
    
</body>
</html>
